<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Intern template</title>
</head>

<body>
    <div class="card">
        <div class="card-header bg-primary text-white">
            <strong id="name"></strong>
            <br>
            <strong>
                <i class="fa fa-user"></i> Intern</strong>
                <!-- <i class="fa fa-user-graduate"></i> Intern</strong> -->
        </div>
        <div class="card-body bg-light">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: <span id="id"></span></li>
                <li class="list-group-item">Email: <span id="email"></span></li>
                <li class="list-group-item">School: <span id="school"></span></li>
            </ul>
        </div>
    </div>
</body>

</html>
